<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
   
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    
    <main id="container">
        
            <form id="login_form">

                <h1>Login</h1>

                
                <div id="imagem">
                    <a href="#"><img src="assets/imgs/face.png" alt="Facebook"></a>
                    <a href="#"><img src="assets/imgs/google.png" alt="google"></a>
                    <a href="#"><img src="assets/imgs/github.png" alt="github"></a>
                <!--imagens google,face,git-->
                </div>
                
                

                <div id="inputs">

                    <div class="input-box">

                        <label for="name">
                            Nome:
                            <div class="inputs-cada">             
                            
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <!--nome-->        
                        </label><br>
                

                        <label for="gmail">
                            Gmail:
                            <div class="inputs-cada">             
                            
                                <i class="fa-solid fa-envelope"></i>
                                <input type="gmail" id="gmail" gmail="gmail" required>
                                </div>
                                <!--gmail-->
                            </label><br>
                    
                        <label for="senha">
                            Senha: 
                            <div class="inputs-cada">             
                            
                                <i class="fa-solid fa-key"></i>
                                <input type="senha" id="senha" senha="senha" required>
                            </div>
                            <!--senha-->        
                        </label>

                    </div>
                </div>
                <br>
                <br>
                <button type="submit" id="login-botao">Login </button>
                <!--botao-->


            <script type="text/javascript" src="assets/js/script.js"></script>
            </form>
      

        
    </main>

    
</body>
</html>
